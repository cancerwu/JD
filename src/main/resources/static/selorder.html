<script>
    $(function () {

            url: "http://localhost:8080/selectAll/1",
            type: "post",

                           "                <div class=\"id\">"+data[j].order_id+"</div>\n"+
                           "                <div class=\"recevice\">"+data[j].receive_name+"</div>\n"+
                           "                <div class=\"total\">"+data[j].total+"</div>\n" +
                           "                <div class=\"status\">"+data[j].order_status+"</div>\n" +
                           "            </div>")
                       $("div[id='con2']").append($div1);
                       for (var i=0;i<data.length;i++){

                           if (data[j].order_id == data[i].order_id){
                               var $div2=("   <div id=\"con6\">\n" +
                                   "                <div class=\"product\">"+data[i].pro_name+"</div>\n" +

                                   "            </div>")
                               $("div[id='con2']").append($div2);
                           }
                       }
                   }
                }
            }
        })
    })
</script>
